<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
</head>
<body>
    <h1>Display Data</h1>
    <div class="container" width="500px;" height="500px;" style="background-color: aqua;">
        <h3>Name :-<span id="name"></span></h3>
        <h3>Age :-<span id="age"></span></h3>
        <h3>Email :-<span id="email"></span></h3>
    </div>
    <script>
        document.getElementById('name').innerHTML = localStorage.getItem("Name");
        document.getElementById('age').innerHTML = localStorage.getItem("Age");
        document.getElementById('email').innerHTML = localStorage.getItem("Email");
    </script>
</body>
</html>
