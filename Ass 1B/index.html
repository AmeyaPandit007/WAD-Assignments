<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Merriweather:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <title>Reg. Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css\styles1.css">
</head>
<body>
    <div class="registration form">
        <form action="display.html" method="POST" id="studentForm">
            <h1 class="dis_data">Student Registration Form</h1>
            <table cellspacing="10px" cellpadding="10px">
                    <tr>
                        <td><label for="name">NAME :- </label></td>
                        <td><input type="text" placeholder="Your Name" class="valid" id="name" required="true"></td>
                    </tr>
                    <tr>
                        <td><label for="age">AGE :-</label></td>
                        <td><input type="number" placeholder="Your Age" class="valid" id="age" maxlength="2" required></td>
                    </tr>
                    <tr>
                        <td><label for="mob_no">MOBILE NO :-</label></td>
                        <td><input type="tel" maxlength="10" minlength="10" class="valid" placeholder="Your Mobile No" id="mob_no"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :-</label></td>
                        <td><input type="email" placeholder="Your Email" class="valid" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="gender">GENDER :-</label></td>
                        <td>
                            <input class="gen" type="radio"  name="gender" value="Male" ><strong> Male</strong>
                            <input class="gen ms-2" type="radio" name="gender" value="Female"><strong> Female</strong> 
                            <input class="gen ms-2 PNT" type="radio" name="gender" value="Prefer Not To Say"><strong> I Prefer Not To Say</strong>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="bdate" >BIRTH DATE :-</label></td>
                        <td><input type="date" name="bdate" placeholder="Birth Date" class="valid" id="bdate" width="auto"></td>
                    </tr>
                    <tr>
                        <td><label for="city">CITY :-</label></td>
                        <td><input type="text" placeholder="Your City" class="valid" id="city"></td>
                    </tr>
                    <tr>
                        <td><label for="state">STATE :-</label></td>
                        <td><input type="text" placeholder="Your state" class="valid" id="state"></td>
                    </tr>
            </table>
            <br>
            <button class="btn btn-lg btn-danger" type="button" id="btn">Click Me</button>
            <button class="btn btn-lg btn-outline-dark ms-2 px-4" type="button" onclick="Clear()">CLEAR</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
